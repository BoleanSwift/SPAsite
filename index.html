<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Gallerix</title>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
    </head>
    <body>
        <header class="d-flex justify-content-between">
            <a href="#">
                <img alt="Domino logo" id="logo" src="images/slogotx.32.png">
            </a>
            <div id="header-cart">
                <button hidden="hidden" id="header-order-btn">Add to Cart</button>
            </div>
        </header>

        <div id="main"></div>

        <footer>
            <div class="row">
                <div class="col-md-4 col-12 h6"></div>
                <div class="col-md-4 col-12 h6"></div>
                <div class="col-md-4 col-12 h6"></div>
            </div>
        </footer>

        <script src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>
        <script src="index.js" type="module"></script>
    </body>
</html>
